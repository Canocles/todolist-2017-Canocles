@(mensaje: String)
@login("Registro usuario") {
  <div class="form-container">
    <h1>Registrar usuario</h1>
    @helper.form(action = routes.UsuarioController.registroUsuario()) {
     <fieldset>
       <div class="form-group">
         <label for="login">Login:</label>
         <input type="text" class="form-control" name="login" id="login" placeholder="Nombre de usuario" required>
       </div>
       <div class="form-group">
         <label for="email">Email:</label>
         <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
       </div>
       <div class="form-group">
         <label for="password">Contraseña:</label>
         <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
       </div>
       <div class="form-group">
         <label for="confirmacion">Confirmacion:</label>
         <input type="password" class="form-control" name="confirmacion" id="confirmacion" placeholder="Repita la contraseña" required>
       </div>
    </fieldset>
    <p>
       <button type="submit" class="btn btn-primary">Registro</button>
       <a class="btn btn-warning" href="@routes.UsuarioController.loginUsuario()">Ir a login</a>
    </p>
  }
    <p>
    @if(mensaje != "") {
       <div class="alert alert-danger alert-dismissable fade in">
         <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          @mensaje
       </div>
    }
    </p>
  </div>
}
